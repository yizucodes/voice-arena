[pytest]
# Pytest configuration for healer tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    requires_api: Tests that require real API keys
    mock_only: Tests that only work in mock mode

# Test paths
testpaths = .

# Coverage (if pytest-cov is installed)
# [tool.coverage.run]
# source = .
# omit = 
#     */tests/*
#     */venv/*
#     */__pycache__/*
